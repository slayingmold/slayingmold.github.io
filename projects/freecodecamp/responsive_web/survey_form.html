<style>
body{
    background-color: darkgoldenrod;
    align-items: center;
}
#title{
    text-align: center;
    color: white;
}
#description{
    text-align: center;
    color: white;
}
form{
    background-color: gold;
    border-radius: .35rem;
    max-width: 750px;
}
#form{
    display: block;
}
</style>

<!DOCTYPE html>
    <html lang="en">
    <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <h1 id="title">LAN Party Survey</h1>
        <p id="description">Thanks for sharing your information.</p>
    </head>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
            <input type="number" name="age" id="number" min="13" max="99" class="form-control" placeholder="Age">
        </div>
        <div class="form-group">
            <p>Which game are you planning to primarily play at the event?</p>
            <select id="dropdown" name="role" class="form-control" required="">
                <option disabled="" selected="" value="">Which game are you planning to primarily play at the event?</option>
                <option value="student">Rocket League</option>
                <option value="job">Fortnite</option>
                <option value="learner">Quake Live</option>
                <option value="preferNo">Doom Eternal</option>
                <option value="other">Diablo III</option>
                <option value="other">League of Legends</option>
                <option value="other">Hearthstone</option>
                <option value="other">Unreal Tournament</option>
                <option value="other">I will participate in tabletop events.</option>
            </select>
        </div>
        <div class="form-group">
            <p>What will be your primary source of caffiene?</p>
            <label>
                <input name="user-recommend" value="Coffee" type="radio" class="input-radio" checked="">Coffee</label>
            <label>
                <input name="user-recommend" value="Rockstar" type="radio" class="input-radio">Rockstar</label>
            <label>
                <input name="user-recommend" value="Monster" type="radio" class="input-radio">Monster</label>
            <label>
                <input name="user-recommend" value="Red Bull" type="radio" class="input-radio">Red Bull</label>
            <label>
                <input name="user-recommend" value="other" type="radio" class="input-radio">Other</label>
        </div>
        <div></div>
        <div class="form-group"></div>
    </form>
        

    </body>
    </html>
